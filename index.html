  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      font-family: 'Orbitron', monospace;
    }
    
    /* Realistic space gradients and effects */
    .deep-space {
      background: linear-gradient(135deg, #0a0a23 0%, #1a1a40 50%, #000000 100%);
    }
    
    .void-gradient {
      background: linear-gradient(45deg, #000011 0%, #001122 50%, #000000 100%);
    }
    
    .stellar-gradient {
      background: linear-gradient(90deg, #0f0f23 0%, #1a1a3a 50%, #000000 100%);
    }
    
    .nebula-dark {
      background: linear-gradient(135deg, #1a0033 0%, #000000 50%, #0d0d2b 100%);
    }
    
    .cosmic-glow {
      box-shadow: 0 0 15px rgba(100, 100, 200, 0.3);
      animation: cosmic-pulse 3s ease-in-out infinite alternate;
    }
    
    @keyframes cosmic-pulse {
      from { box-shadow: 0 0 15px rgba(100, 100, 200, 0.2); }
      to { box-shadow: 0 0 25px rgba(150, 150, 255, 0.4); }
    }
    
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
    
    .animate-progress {
      animation: progress 3s ease-out forwards;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    .floating {
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .rotating {
      animation: rotate 30s linear infinite;
    }
    
    .space-glass {
      background: rgba(20, 20, 50, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(100, 100, 200, 0.15);
    }
    
    .starlight-text {
      background: linear-gradient(45deg, #6666cc, #9999ff, #ccccff, #6666cc);
      background-size: 300% 300%;
      animation: starlight-shimmer 4s ease infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    @keyframes starlight-shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body {
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(30, 30, 80, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(50, 30, 100, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(20, 50, 80, 0.2) 0%, transparent 50%),
        linear-gradient(180deg, #000000 0%, #0a0a1a 30%, #000011 70%, #000000 100%);
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #ffffff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #ffffff, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: twinkle 10s ease-in-out infinite;
      z-index: -1;
      opacity: 0.8;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    .projects-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1rem;
      text-align: center;
    }

    .section-title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #6666cc, #9999ff, #ccccff, #6666cc);
      background-size: 300% 300%;
      animation: starlight-shimmer 4s ease infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
    }

    .projects-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .project-card {
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-image-circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(102, 102, 204, 0.7);
      box-shadow: 0 0 15px rgba(102, 102, 204, 0.5);
      margin-bottom: 1rem;
    }

    .project-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #9999ff;
      text-shadow: 0 0 5px rgba(102, 102, 204, 0.7);
    }
  </style>
</head>

  <script>

    // Toggle theme button
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')){
        toggleBtn.textContent = 'Light Mode';
        document.body.style.background = '#000011';
      } else {
        toggleBtn.textContent = 'Deep Space';
        document.body.style.background = '';
      }
    });
